<template name="rangeParameter">
  <div class="form-group">
    <label for="{{id}}">{{label}}</label>
    <input type="range"
           class="form-control"
           id="{{id}}"
           min="{{min}}"
           value="{{value}}"
           max="{{max}}"
           step="{{step}}">
  </div>
</template>
